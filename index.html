<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCREMENT COUNTER</title>
    <!--CSS link-->
    <link rel="stylesheet" href="style.css">
    <!--font awesome link-->
    <script src="https://kit.fontawesome.com/aed950aa3c.js" crossorigin="anonymous"></script>

</head>

<body>



    <!--main container starts-->
    <div class="counter-container">

        <i class="fas fa-mug-hot"></i>
        <div class="counter" data-target="4000"> </div>
        <span>Project completed</span>
    </div>
    <!--main container ends-->



    <!--main container starts-->
    <div class="counter-container">

        <i class="fas fa-users"></i>
        <div class="counter" data-target="15000"> </div>
        <span>Our happy clients</span>
    </div>
    <!--main container ends-->



    <!--main container starts-->
    <div class="counter-container">

        <i class="fas fa-tasks"></i>
        <div class="counter" data-target="500"> </div>
        <span>Ongoing projects</span>
    </div>
    <!--main container ends-->






    <script src="main.js"></script>
</body>

</html>
